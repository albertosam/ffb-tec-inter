<div class="py-5" *ngIf="certificacoes.length == 0">
  <div class="row">
    <div class="col-sm">
      <h1 class="display-6">Olá</h1>
      <p class="lead">Você ainda não registrou nada por aqui.</p>
      <p class="lead">
        <a class="btn btn-primary btn-lg" routerLink="/cert/registrar" role="button">Começar</a>
      </p>
    </div>
    <div class="col-sm">
      <img width="500px" src="assets/images/flame-803.png" />
    </div>
  </div>
</div>

<div class="row py-5"  *ngIf="certificacoes.length > 0">
  <div class="col-sm">
    <div class="card">
      <div class="card-header">
        Certificações
        <a routerLink="/cert/registrar">Mais</a>
      </div>
      <div class="card-body">
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let item of certificacoes">{{item.descricao}}</li>          
        </ul>
      </div>

    </div>
  </div>
  <div class="col-sm">
    <div class="card">
      <div class="card-header">
        Trilhas
        <a routerLink="/cert/trilha">Mais</a>
      </div>
      <div class="card-body">
        <ul class="list-group list-group-flush">
          <li *ngFor="let item of trilhas" class="list-group-item link-detalhe">{{item.descricao}}</li>          
        </ul>
      </div>

    </div>
  </div>
</div>
